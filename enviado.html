<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for buying and selling second-hand items">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/desktop.css" media="(min-width: 1024px)">
    <title>Yard Sale</title>
</head>
<body>
    <header>
        <figure>
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo de Yard Sale">
        </figure>
        <nav>
            <ul class="nav-links">    
                <li><a href="#">All</a></li>
                <li><a href="#">Clothes</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Others</a></li>
            </ul>
            <div class="nav-right">
                <p>Sign in</p>
                <img src="./assets/icons/icon_shopping_cart.svg" alt="shopping cart">
            </div>
        </nav>
    </header>
    <main>
        <figure class="logo-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="logo de Yard Sale">
        </figure>
        <section class="form-title">
            <h2>Email has been sent!</h2>
            <p>Please check your inbox for instructions to reset your password.</p>
        </section>
        <section class="email-container">
            <figure class="email-icon">
                <img src="/assets/icons/email.svg" alt="icono de email" class="email-icon-image">
            </figure>   
            <input type="submit" value="Login" class="login-button primary-button">
            <p class="email-resend">Didn't receive the email? <a href="#">Resend</a></p>
        </section>
    </main>
</body>
</html>
