<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for buying and selling second-hand items">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Yard Sale</title>
</head>
<body>
    <header>
        <h1>Yard Sale</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure class="logo-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="logo de Yard Sale">
        </figure>
        <section class="form-title">
            <h2>Create a new password</h2>
            <p>Enter a new password for your account</p>
        </section>
        <section class="form-container">
            <form action="" class="form">
                <label for="password" class="form-label"><strong>New password</strong></label>
                <input type="text" name="password" id="password" class="form-input" placeholder="********" required>
                <label for="confirm-password" class="form-label"><strong>Confirm password</strong></label>
                <input type="text" name="confirm-password" id="confirm-password" class="form-input" placeholder="********" required>
                <input type="submit" value="Confirm" class="form-button primary-button">
            </form>
        </section>
    </main>
</body>
</html>
