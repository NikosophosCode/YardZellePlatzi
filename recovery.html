<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for buying and selling second-hand items">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/desktop.css" media="(min-width: 1024px)">
    <title>Yard Sale</title>
    <style>
        /* ===== CSS VARIABLES (DESIGN TOKENS) ===== */
        :root {
            --color-bg: #ffffff;
            --color-surface: #ffffff;
            --color-surface-alt: #f7f7f7;
            --color-border: #e6e6e6;
            --color-border-soft: #ececec;
            --color-text: #232830;
            --color-text-light: #6d6d6d;
            --color-muted: #c7c7c7;
            --color-brand: #acd9b2;
            --color-brand-soft: #e7f5ea;
            --color-danger: #ff5252;
            --radius-xs: 4px;
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-pill: 999px;
            --shadow-sm: 0 2px 4px -1px rgba(0,0,0,.08), 0 1px 2px rgba(0,0,0,.04);
            --shadow-card: 0 12px 24px -8px rgba(0,0,0,.12), 0 4px 10px -4px rgba(0,0,0,.06);
            --shadow-card-soft: 0 8px 20px -6px rgba(0,0,0,.08), 0 2px 6px -2px rgba(0,0,0,.04);
            --transition: 140ms cubic-bezier(.4,0,.2,1);
            --nav-height: 72px;
        }

        html { font-size: 62.5%; }
        body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            background: var(--color-bg);
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
        }
        *, *::before, *::after { box-sizing: border-box; }
        img { display: block; max-width: 100%; }
        button { font-family: inherit; cursor: pointer; }
        a { text-decoration: none; color: inherit; }

        /* ===== LAYOUT ===== */
        header.site-header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,.9);
            border-bottom: 1px solid var(--color-border-soft);
            z-index: 40;
        }
        .nav-bar {
            height: var(--nav-height);
            display: flex;
            align-items: center;
            gap: 2.4rem;
            padding: 0 clamp(1.6rem, 4vw, 5.6rem);
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 2.4rem; }
        .brand { display: flex; align-items: center; gap: .8rem; font-size: 1.8rem; font-weight: 600; }
        .brand img { height: 32px; width: auto; }
        .menu-trigger { display: none; background: none; border: 0; padding: .8rem; }
        .menu-trigger img { height: 20px; }
        .nav-links { list-style: none; display: flex; gap: 1.6rem; padding: 0; margin: 0; }
        .nav-links a { font-size: 1.4rem; padding: .8rem 1.2rem; border-radius: var(--radius-pill); line-height: 1; display: inline-flex; align-items: center; gap: .6rem; color: var(--color-text-light); transition: var(--transition); }
        .nav-links a:hover { background: var(--color-surface-alt); color: var(--color-text); }
        .nav-links a.active { background: var(--color-brand-soft); color: var(--color-text); border: 1px solid var(--color-brand); font-weight: 600; }
        .nav-right { margin-left: auto; }
        .nav-right a { font-size: 1.4rem; color: #6f9b73; font-weight: 600; }
        .cart-btn { position: relative; background: none; border: 0; padding: .8rem; display: flex; }
        .cart-btn img { height: 24px; }
        .cart-indicator { position: absolute; top: 6px; right: 6px; width: 10px; height: 10px; background: var(--color-brand); border-radius: 50%; box-shadow: 0 0 0 2px #fff; }

    </style>
</head>
<body>
    <header class="site-header" role="banner">
        <nav class="nav-bar" aria-label="Primary">
            <button class="menu-trigger" aria-label="Open menu">
                <img src="./assets/icons/icon_menu.svg" alt="menu" />
            </button>
            <a href="#" class="brand" aria-label="Yard Sale home">
                <img src="./assets/logos/logo_yard_sale.svg" alt="Yard Sale logo" />
                <span class="sr-only">Yard Sale</span>
            </a>
            <ul class="nav-links" role="menubar">
                <li role="none"><a role="menuitem" href="#" class="active">All</a></li>
                <li role="none"><a role="menuitem" href="#">Clothes</a></li>
                <li role="none"><a role="menuitem" href="#">Electronics</a></li>
                <li role="none"><a role="menuitem" href="#">Furniture</a></li>
                <li role="none"><a role="menuitem" href="#">Toys</a></li>
                <li role="none"><a role="menuitem" href="#">Others</a></li>
            </ul>
            <div class="nav-right">
                <a href="#login" class="sign-in-link">Sign in</a>
                <button class="cart-btn" aria-label="Open shopping cart">
                    <img src="./assets/icons/icon_shopping_cart.svg" alt="Cart" />
                    <span class="cart-indicator" aria-hidden="true"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <figure class="logo-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="logo de Yard Sale">
        </figure>
        <section class="form-title">
            <h2>Create a new password</h2>
            <p>Enter a new password for your account</p>
        </section>
        <section class="form-container">
            <form action="" class="form">
                <label for="password" class="form-label"><strong>New password</strong></label>
                <input type="text" name="password" id="password" class="form-input" placeholder="********" required>
                <label for="confirm-password" class="form-label"><strong>Confirm password</strong></label>
                <input type="text" name="confirm-password" id="confirm-password" class="form-input" placeholder="********" required>
                <input type="submit" value="Confirm" class="form-button primary-button">
            </form>
        </section>
    </main>
</body>
</html>
