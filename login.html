<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for buying and selling second-hand items">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/desktop.css" media="(min-width: 1024px)">
    <title>Yard Sale</title>
</head>
<body>
    <header>
        <nav>
            <figure>
                <img src="./assets/logos/logo_yard_sale.svg" alt="logo de Yard Sale">
            </figure>
            <ul class="nav-links">    
                <li><a href="#">All</a></li>
                <li><a href="#">Clothes</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <p>Sign in</p>
            <img src="./assets/icons/icon_shopping_cart.svg" alt="shopping cart">
        </div>
    </header>
    <main>
        <figure class="logo-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="logo de Yard Sale">
        </figure>
        <section class="form-container">
            <form action="" class="form">
                <label for="email" class="form-label"><strong>Email address</strong></label>
                <input type="email" name="email" id="email" class="form-input" placeholder="example@example.com" required>
                <label for="password" class="form-label"><strong>Password</strong></label>
                <input type="password" name="password" id="password" class="form-input" placeholder="********" required>
                <input type="submit" value="Log in" class="form-button primary-button">
            </form>
            <p class="email-resend"><a href="#">Forgot my password</a></p>
        </section>
        <div class="signup-container">
            <button class="form-button secondary-button">Sign up</button>
        </div>
    </main>
</body>
</html>
